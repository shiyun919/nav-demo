<!DOCTYPE html>
<html lang="Zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav-demo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="floor" id="bigBox">

        </div>
    </main>
    <script>
        //1.初始化数据
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p', length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l', length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m', length:7},
            'length': 3
        }
        var hash = {
            q:'qq.com',
            w:'weibo.com',
            e:'ele.me',
            r:'renren.com',
            t:'tianya.com',
            y:'youku.com',
            u:'uc.com',
            i:'iqiyi.com',
            o:'opera.com',
            p:undefined,
            a:'acfun.tv',
            s:'souhu.com',
            d:undefined,
            f:undefined,
            g:undefined,
            h:undefined,
            j:undefined,
            k:undefined,
            l:undefined,
            z:'zhihu.com',
            m:'wwww.mcdonalds.com.cn',
            
        }

        //封装函数
        function getFromLocalStorage(name){
            return JSON.parse(localStorage.getItem(name) || 'null')
        }
        function tag(tagName, attributes){
            var element = document.createElement(tagName)
            for(var key in attributes){    //key为className, id, textContent
                element[key] = attributes[key]
            }
            return element
        }


        //去除localStorage中的zzz对应的hash
        var hashInLocalStorage = getFromLocalStorage('zzz')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        

        //2.生成键盘
        //在main中插入3个div
        var index = 0
        while(index< keys['length']){   //length取值0,1,2
            var div = tag('div', {className:'row'})  //新建className为row的div标签
            bigBox.appendChild(div)  //将新建的div放入id为bigBox的标签中
            var row = keys[index]  //row取值第一个数组，第二个数组，第三个数组
            var index2 = 0
            while(index2< row['length']){ 
                var kbd = tag('kbd', {className:'key'})
                var span = tag('span', {className:'text'})
                span.textContent = row[index2] //给span添加内容
                var button = tag('button', {id:'row[index2]'})
                button.textContent = '编辑'
                var img = tag('img')
                if(hash[row[index2]]){
                    img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
                }else{
                    img.src = 'https://i.loli.net/2018/12/17/5c17606d76b49.png'
                }
                //监听加载失败的icon事件
                img.onerror = function(image){
                    image.target.src = 'https://i.loli.net/2018/12/17/5c17606d76b49.png'
                }
                //监听点击按钮事件
                button.onclick = function(edit){
                    //edit['target']  就是用户点击的元素
                    var button2 = edit['target']
                    var img2 = button2.previousSibling  //获取button哥哥的值
                    var key = button2['id']
                    var x = prompt('输入一个网址')
                    hash[key] = x //hash变更
                    img2.src = 'http://' + x + '/favicon.ico'
                    img2.onerror = function(picture){
                        picture.target.src = 'https://i.loli.net/2018/12/17/5c17606d76b49.png'
                    }
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbd.appendChild(span)
                kbd.appendChild(img)
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2+1
            } 
            
            index = index+1
        }
        //3.监听键盘
        //监听键盘事件的语法
        document.onkeypress = function(keyboard){
            var key = keyboard['key']
            var website = hash[key]
           // location.href = 'http://'+website
           window.open('http://'+website, '_blank')
        }  

        
    </script>
</body>
</html>
