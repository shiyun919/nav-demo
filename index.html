<!DOCTYPE html>
<html lang="Zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav-demo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="floor" id="bigBox">

        </div>
    </main>
    <script>
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p', length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l', length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m', length:7},
            'length': 3
        }
        var hash = {
            q:'qq.com',
            w:'weibo.com',
            e:'ele.me',
            r:'renren.com',
            t:'tianya.com',
            y:'youku.com',
            u:'uc.com',
            i:'iqiyi.com',
            o:'opera.com',
            p:undefined,
            a:'acfun.tv',
            s:'souhu.com',
            d:undefined,
            f:undefined,
            g:undefined,
            h:undefined,
            j:undefined,
            k:undefined,
            l:undefined,
            z:'zhihu.com',
            x:undefined,
            c:undefined,
            v:undefined,
            b:undefined,
            n:undefined,
            m:'wwww.mcdonalds.com.cn',
            
        }
        //去除localStorage中的zzz对应的hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash = hashInLocalStorage
        }

        //在main中插入3个div
        index = 0
        while(index< keys['length']){   //length取值0,1,2
            div = document.createElement('div')  //新建div标签
            div.className = 'row'
            bigBox.appendChild(div)  //将新建的div放入id为bigBox的标签中
            row = keys[index]  //row取值第一个数组，第二个数组，第三个数组
            index2 = 0
            while(index2< row['length']){ 
                kbd = document.createElement('kbd')
                kbd.textContent = row[index2] //给kbd添加内容
                kbd.className = 'key'
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                button.onclick = function(edit){
                    key = edit['target']['id']
                    x = prompt('输入一个网址')
                    hash[key] = x
                }
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2+1
            } 
            
            index = index+1
        }
        //监听键盘事件的语法
        document.onkeypress = function(keyboard){
            key = keyboard['key']
            website = hash[key]
           // location.href = 'http://'+website
           window.open('http://'+website, '_blank')
        }  
    </script>
</body>
</html>
